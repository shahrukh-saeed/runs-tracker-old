<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link = rel="stylesheet" href="/static/home.css"/>
    {% include 'icon.html' %}
    <title>Runs Tracker</title>
</head>
<body>
    <h1 class="title">Runs Tracker</h1>

    <form method="post" action='/tracker/game/end'>
        <input type="hidden" name="username" value="{{username}}"/>
        <input id="endgame" type="submit" value="End Game"/>
    </form>

    <div class="container">
        <h3 class="teamtitle"> {{ teamname1 }} </h3>
        <h3 class="teamtitle"> {{ teamname2 }} </h3>
    </div>
    
    <div class="bigcontainer">
        <div id="left-box" class="box">
            <form class="runform" method="post" action='/tracker/game/add'>
                <input type="hidden" name="team" value="team1"/>
                <input type="hidden" name="id" value="{{id}}"/>
                <input type="hidden" name="username" value="{{username}}"/>
                <input type="hidden" name="runs" value="1"/>
                <input class="runbutton" type="submit" value="1"/>
            </form>
            <form method="post" action='/tracker/game/add'>
                <input type="hidden" name="team" value="team1"/>
                <input type="hidden" name="id" value="{{id}}"/>
                <input type="hidden" name="username" value="{{username}}"/>
                <input type="hidden" name="runs" value="2"/>
                <input class="runbutton" type="submit" value="2"/>
            </form>
            <form method="post" action='/tracker/game/add'>
                <input type="hidden" name="team" value="team1"/>
                <input type="hidden" name="id" value="{{id}}"/>
                <input type="hidden" name="username" value="{{username}}"/>
                <input type="hidden" name="runs" value="4"/>
                <input class="runbutton" type="submit" value="4"/>
            </form>
            <form class="lastrunbutton" method="post" action='/tracker/game/add'>
                <input type="hidden" name="team" value="team1"/>
                <input type="hidden" name="id" value="{{id}}"/>
                <input type="hidden" name="username" value="{{username}}"/>
                <input type="hidden" name="runs" value="6"/>
                <input class="runbutton" type="submit" value="6"/>
            </form>

            <div> {{ team1 }} </div>
            {% for i in range(runs1|length - 1, -1, -1) %}
                <div class="runs"> {{ runs1[i] }} </div>
            {% endfor %}

        </div>

        <div id="right-box" class="box">
            <form method="post" action='/tracker/game/add'>
                <input type="hidden" name="team" value="team2"/>
                <input type="hidden" name="id" value="{{id}}"/>
                <input type="hidden" name="username" value="{{username}}"/>
                <input type="hidden" name="runs" value="1"/>
                <input class="runbutton" type="submit" value="1"/>
            </form>
            <form method="post" action='/tracker/game/add'>
                <input type="hidden" name="team" value="team2"/>
                <input type="hidden" name="id" value="{{id}}"/>
                <input type="hidden" name="username" value="{{username}}"/>
                <input type="hidden" name="runs" value="2"/>
                <input class="runbutton" type="submit" value="2"/>
            </form>
            <form method="post" action='/tracker/game/add'>
                <input type="hidden" name="team" value="team2"/>
                <input type="hidden" name="id" value="{{id}}"/>
                <input type="hidden" name="username" value="{{username}}"/>
                <input type="hidden" name="runs" value="4"/>
                <input class="runbutton" type="submit" value="4"/>
            </form>
            <form class="lastrunbutton" method="post" action='/tracker/game/add'>
                <input type="hidden" name="team" value="team2"/>
                <input type="hidden" name="id" value="{{id}}"/>
                <input type="hidden" name="username" value="{{username}}"/>
                <input type="hidden" name="runs" value="6"/>
                <input class="runbutton" type="submit" value="6"/>
            </form>
            

            <div> {{ team2 }} </div>
            {% for i in range(runs2|length - 1, -1, -1) %}
                <div class="runs"> {{ runs2[i] }} </div>
            {% endfor %}

        </div>
    </div>
</body>
</html>
